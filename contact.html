<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/bub7yri.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger"><div></div></div>
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="index.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Resume</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <header>
    <img src="images/my-logo.png" alt="images/my-logo.png">
  </header>
  <div class="contact-section">
    <div class="contact-form">
      <div>
        <h1> Want to get in touch?</h1>
        <p>Send me a message below, I would love to hear from you!</p>
      </div>
      <!-- CONTACT FORM -->
      <form action="https://formspree.io/xknqvrkg"method="POST" target="_blank">
        <div class="name">
          <label>
            <ul>
              <li>Full Name:</li>
              <input type="text" name="name">
            </ul>
          </label>
        </div>
        <div class="email">
          <label>
            <ul>
              <li>Email:</li>
              <input type="text" name="_replyto">
            </ul>
          </label>
        </div>
        <div class="message">
          <label>
            <ul>
              <li>Message:</li>
              <textarea name="message"></textarea>
            </ul>
          </label>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
