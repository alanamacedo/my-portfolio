  <div class="contact-section">
    <div class="contact-form">
      <div>
        <h2 class="add-height"> Want to get in touch?</h2>
        <p class="text-center">Send me a message below, I would love to hear from you!</p>
      </div>
      <!-- CONTACT FORM -->
      <form action="https://formspree.io/xknqvrkg"method="POST" target="_blank">
        <div class="name">
          <label>
            <ul class="contact-info">
              <li class="contact">Full Name:</li>
              <input class="textbox" type="text" name="name">
            </ul>
          </label>
        </div>
        <div class="email">
          <label>
            <ul class="contact-info">
              <li class="contact">Email:</li>
              <input class="textbox" type="text" name="_replyto">
            </ul>
          </label>
        </div>
        <div class="message">
          <label>
            <ul class="contact-info">
              <li class="contact">Message:</li>
              <textarea name="message"></textarea>
            </ul>
          </label>
        </div>
        <input type="submit" id="button" value="Send Message"</input>
      </form>
    </div>
